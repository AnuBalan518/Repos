<div class="card min-max-card" style="width: 100%; max-width: 490px; height: 160px; padding: 10px;">
    <div class="card-header">
        <h3>{{ fieldName }}</h3>
    </div>
    <div class="card-body">
        <form>
            <!-- Flexbox container to align inputs side by side -->
            <div class="grid formgrid p-fluid">
                <div class="field mb-4 col-12 md:col-6">
                    <label for="minValueInput">Min Value ({{ actualMinValue }})</label>
                    <input
                        type="number"
                        id="minValueInput"
                        [(ngModel)]="minValue"
                        name="minValue"
                        class="form-control"
                        placeholder="Enter minimum value"
                        (input)="onMinMaxChange()"
                    />
                    <small class="p-error" *ngIf="minValueError">
                        <i class="pi pi-exclamation-circle"></i>
                        {{ minValueError }}
                    </small>
                </div>
                <div class="field mb-4 col-12 md:col-6">
                    <label for="maxValueInput">Max Value ({{ actualMaxValue }})</label>
                    <input
                        type="number"
                        id="maxValueInput"
                        [(ngModel)]="maxValue"
                        name="maxValue"
                        class="form-control"
                        placeholder="Enter maximum value"
                        (input)="onMinMaxChange()"
                    />
                    <small class="p-error" *ngIf="maxValueError">
                        <i class="pi pi-exclamation-circle"></i>
                        {{ maxValueError }}
                    </small>
                </div>
            </div>
        </form>
    </div>
<!--    <div class="card-footer">-->
<!--        <p>-->
<!--            <strong>Current Values:</strong> Min: {{ minValue }}, Max: {{ maxValue }}-->
<!--        </p>-->
<!--    </div>-->
</div>
